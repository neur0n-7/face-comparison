<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match</title>
    <style>
        /* general */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #1E90FF;
            font-size: 2.5rem;
            margin-bottom: 1px;
            text-transform: uppercase;
        }

        /* GitHub support link */
        h3 {
            color: white;
            font-weight: 100;
            height: 0px;
        }

        a {
            color: white;
            font-weight: 100;
        }

        a:hover {
            color: #1E90FF;
            transition: 0.3s ease;
        }

        /* form container */
        form {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        /* File input container */
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .custom-file-label {
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 250px;
        }

        .custom-file-label:hover {
            background-color: #0F70D4;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #FFD700;
        }

        input[type="file"] {
            display: none; /* Hide the ugly default file input */
        }

        /* preview container */
        .preview-container {
            margin-top: 20px;
            display: flex; /* align images side by side */
            justify-content: center;
            gap: 20px;
        }

        .preview-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: none; /* Hide until an image is selected */
            border: 2px solid #1E90FF;
        }

        button {
            background-color: #1E90FF; /* Normal blue background */
            color: white;
            padding: 12px 80px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 400px;
        }

        button:hover {
            background: linear-gradient(45deg, #1E90FF, #8A2BE2, #6809ab, #6A5ACD); /* Swirling blue and purple gradient */
            background-size: 400% 400%;
            animation: swirl 5s ease infinite;
            scale: 1.07;
            transition:  0.3s ease;

        }

        /* Processing state styles */
        .processing {
            background: linear-gradient(45deg, #1E90FF, #8A2BE2, #6809ab, #6A5ACD); /* Gradient animation */
            background-size: 400% 400%;
            animation: swirl 5s ease infinite;
            scale: 1.07; /* Keep the scaled-up state */
            cursor: not-allowed; /* Set cursor to not-allowed */
        }

        /* Swirling animation effect */
        @keyframes swirl {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    </style>
</head>
<body>
    <h1>Face Comparison</h1>
    <h3>Support me on GitHub: <a href="https://github.com/neur0n-7/">github.com/neur0n-7</a></h3>
    <h3>Only supports .jpg images as of right now</h3>
    <br><br>

    <form action="/" method="post" enctype="multipart/form-data" id="comparisonForm">
        <div class="file-input-container">
            <label class="custom-file-label" for="image1">Face image 1</label>
            <input type="file" name="image1" id="image1" accept="image/*" required>
            <span class="file-name" id="fileName1">No file chosen</span>
        </div>

        <div class="file-input-container">
            <label class="custom-file-label" for="image2">Face image 2</label>
            <input type="file" name="image2" id="image2" accept="image/*" required>
            <span class="file-name" id="fileName2">No file chosen</span>
        </div>

        <div class="preview-container">
            <img id="preview1" alt="Image 1 Preview">
            <img id="preview2" alt="Image 2 Preview">
        </div>

        <button type="submit" id="submitBtn">Compare Faces</button>
    </form>

    <script>
        function truncateFilename(filename) {
            if (filename.length > 20) {
                const namePart = filename.split(".");
                const extension = namePart.pop();
                const baseName = namePart.join(".");
                return baseName.substring(0, 30) + "..." + baseName.slice(-20) + "." + extension;
            }
            return filename;
        }

        function previewImage(input, previewElement, fileNameElement) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewElement.src = e.target.result;
                    previewElement.style.display = "block";
                };
                reader.readAsDataURL(input.files[0]);

                // Show the truncated filename
                fileNameElement.textContent = truncateFilename(input.files[0].name);
            } else {
                previewElement.style.display = "none";
                fileNameElement.textContent = "No file chosen";
            }
        }

        // Add event listeners to input fields
        document.getElementById("image1").addEventListener("change", function() {
            previewImage(this, document.getElementById("preview1"), document.getElementById("fileName1"));
        });

        document.getElementById("image2").addEventListener("change", function() {
            previewImage(this, document.getElementById("preview2"), document.getElementById("fileName2"));
        });

        // Handle form submission to show "Processing..."
        document.getElementById("comparisonForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            const submitBtn = document.getElementById("submitBtn");
            submitBtn.innerText = "Processing..."; // Change button text
            submitBtn.disabled = true; // Disable the button
            submitBtn.classList.add("processing"); // Add processing class to keep animations

            this.submit(); // Submit the form after updating the button
        });
    </script>
</body>
</html>
